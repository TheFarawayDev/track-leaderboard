<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Leaderboards</title>
  <style>
    :root {
      --primary: #1e3a8a;
      --bg: #f3f4f6;
      --accent: #2563eb;
      --text: #111827;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e5e7eb;
      margin-top: 2rem;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .pagination button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-section input {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-section button {
      background-color: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .distance-tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .distance-tabs button {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Track Leaderboards</header>
  <nav>
    <a href="index.html">Leaderboard</a>
    <a href="submit.html">Submit Time</a>
  </nav>

  <div class="container">
    <div class="distance-tabs">
      <button onclick="loadLeaderboard('mile')">Mile</button>
      <button onclick="loadLeaderboard('halfmile')">Half Mile</button>
      <button onclick="loadLeaderboard('quartermile')">Quarter Mile</button>
    </div>

    <div id="leaderboard"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <footer>Track Leaderboard App</footer>

  <script>
    const SERVER = 'https://track-leaderboard.vercel.app';
    let currentDistance = 'mile';
    let page = 0;
    const pageSize = 10;

    function loadLeaderboard(distance) {
      currentDistance = distance;
      page = 0;
      fetch(`${SERVER}/api/leaderboard?distance=${distance}`)
        .then(res => res.json())
        .then(data => {
          const sorted = data.sort((a, b) => a.time - b.time);
          renderTable(sorted.slice(page * pageSize, (page + 1) * pageSize));
          renderPagination(sorted.length);
        });
    }

    function renderTable(data) {
      const container = document.getElementById('leaderboard');
      container.innerHTML = `
        <table>
          <thead>
            <tr><th>Rank</th><th>Name</th><th>Time</th><th>Best</th></tr>
          </thead>
          <tbody>
            ${data.map((row, i) => `
              <tr>
                <td>${page * pageSize + i + 1}</td>
                <td>${row.name}</td>
                <td>${row.time}</td>
                <td>${row.bestTime || '-'}</td>
              </tr>`).join('')}
          </tbody>
        </table>
      `;
    }

    function renderPagination(total) {
      const pag = document.getElementById('pagination');
      const pages = Math.ceil(total / pageSize);
      pag.innerHTML = Array.from({ length: pages }, (_, i) => `
        <button onclick="goToPage(${i})">${i + 1}</button>
      `).join('');
    }

    function goToPage(p) {
      page = p;
      loadLeaderboard(currentDistance);
    }

    // Load default
    loadLeaderboard(currentDistance);
  </script>
</body>
</html>
