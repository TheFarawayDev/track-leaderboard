<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9fafb;
      color: #111827;
    }
    header {
      background-color: #1e3a8a;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #e5e7eb;
    }
    nav a {
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #1e3a8a;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .command-box {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 1rem;
      background-color: #e5e7eb;
    }
  </style>
</head>
<body>
  <header>Submit Your Time</header>
  <nav>
    <a href="index.html">Leaderboard</a>
    <a href="submit.html">Submit Time</a>
  </nav>

  <div class="container">
    <form id="timeForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="distance">Distance</label>
        <select id="distance">
          <option value="mile">Mile</option>
          <option value="halfmile">Half Mile</option>
          <option value="quartermile">Quarter Mile</option>
        </select>
      </div>
      <div class="form-group">
        <label for="time">Time (in seconds)</label>
        <input type="number" id="time" step="0.01" required />
      </div>
      <button type="submit">Submit</button>
    </form>

    <div class="command-box">
      <label for="command">Enter Command to Activate Submission:</label>
      <input type="text" id="command" placeholder="Enter activation code" />
      <button onclick="activateCommand()">Activate</button>
    </div>
  </div>

  <footer>Track Submission System</footer>

  <script>
    const SERVER = 'https://your-vercel-server.vercel.app';
    let activeDistances = {};

    function activateCommand() {
      const command = document.getElementById('command').value;
      fetch(`${SERVER}/api/activate`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          activeDistances[data.distance] = true;
          alert(`Activated submissions for: ${data.distance}`);
        } else {
          alert('Invalid command');
        }
      });
    }

    document.getElementById('timeForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const time = parseFloat(document.getElementById('time').value);
      const distance = document.getElementById('distance').value;

      if (!activeDistances[distance]) {
        alert(`Submissions for ${distance} are not active.`);
        return;
      }

      fetch(`${SERVER}/api/submit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, time, distance })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Time submitted successfully');
        } else {
          alert(data.message || 'Failed to submit');
        }
      });
    });
  </script>
</body>
</html>
